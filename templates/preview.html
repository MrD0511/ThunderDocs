{% extends 'base.html' %}
{% block body %}
<div class="mainDiv">
    <div class="preview">
        {% if file_type=='image/jpeg' %}
            <img src={{file_path}} alt="">
        {% else %}
            <iframe src={{file_path}} width="100%" height="600px"></iframe>
        {% endif %}
    </div>
</div>


{% endblock body %}
