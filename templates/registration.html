{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='register.css') }}>

{% endblock head %}
{% block body %}
    <div class="mainDiv">
        <div class="boxDiv">
            <h1 class="title">
            <div> Register </div>Yourself,
            </h1>
            <form class="form" method="post">
                <div class="field">
                    <label class="fieldLabel" for="name">Name :</label>
                    <input class="fieldInput" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="field">
                    <label class="fieldLabel" for="email">Email :</label>
                    <input class="fieldInput" type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label class="fieldLabel" for="password">Password :</label>
                    <input class="fieldInput" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <label class="fieldLabel" for="confirm-password">Confirm Password :</label>
                    <input class="fieldInput" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                </div>
                <div class="btn">
                 &nbsp;   <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
